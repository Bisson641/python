{% extends 'base.html' %}
{% block title %}
About me
{% endblock %}
{% block body %}
<h1>User info</h1>
    {% if user.is_authenticated %}
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
    {% else %}
        <h2>Anonymous user</h2>

    {% endif %}
{% endblock %}
