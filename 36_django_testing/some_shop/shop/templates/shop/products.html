{% extends 'base.html' %}

{% block title %}
Products
{% endblock %}

{% block body %}
    <h2>Products</h2>
    <ul>
            {% for product in products %}
            <li>{{ product.name }}
                <code>*{{ product.description }}</code>
                ---
                <code>{{ product.price }}$</code>
                [{{ product.category.name }}]
            </li>
            {% endfor %}
    </ul>
{% endblock %}
